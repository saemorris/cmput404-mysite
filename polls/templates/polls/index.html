{% load static %}
<html>
<head>
	<link href="{% static 'polls/style.css' %}" rel="stylesheet" type="text/css"/>
	<title>My Awesome polls!</title>
</head>
<body>
{% if latest_question_list %}
	<ul>
		{% for question in latest_question_list %}
			<li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
			</li>
		{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}

	<img src="{% static 'polls/panda.jpeg' %}" alt='A cute panda'/>
</body>
</html>
